<div class="container">
  <div class="card col-md-6 offset-3">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <div class="mb-3 mt-1">
      <form [formGroup]="newCustomerFormgroup" (ngSubmit)="handleSaveCustomer()">

        <label class="form-label">Name:</label>
        <input type="text" formControlName="name" class="form-control">
        <label class="form-label">Email:</label>
        <input type="text" formControlName="email" class="form-control">
        <button [disabled]="!newCustomerFormgroup.valid"   [class]="newCustomerFormgroup.valid?'btn btn-success':'btn btn-danger'">Save</button>
      </form>
      </div>
    </div>
  </div>

</div>
